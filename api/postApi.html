<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> POST API  </h1>

    <form id="formSubmit">
        <label for="name"> Name : </label>
        <input type="text" placeholder="enter your name" name="name" id="name"> <br/> <br/> <br/>
        <label for="name"> price : </label>
        <input type="number" placeholder="enter your name" name="price" id="price"> <br/> <br/> <br/>
        <label for="name"> image : </label>
        <input type="text" placeholder="enter your name" name="image" id="image"> <br/> <br/> <br/>

        <button type="submit"> add product </button>
    </form>

    <script >


const form = document.getElementById("formSubmit")
form.addEventListener("submit", (event) => {
    event.preventDefault()

    const name = event.target.name.value
    const price = event.target.price.value
    const image = event.target.image.value

    const postData = {
        name,
        price,
        image,
    }

    fetch("http://localhost:8888/product", {
        method: "POST",
        headers: {
        "Content-Type": "application/json",
        },
        body: JSON.stringify(postData),
    })
        .then(res => res.json())
        .then(data => console.log(data))
})
    </script>
</body>
</html>
