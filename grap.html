<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-contact100">
    <div class="wrap-contact100">
      <div>
        <span style="padding:20px"></span>

        <div style="clear:both"></div>
        <span class="contact100-form-title">
          TÍNH CƯỚC GRAP
        </span>
        <h2>Vui lòng chọn loại xe:</h2>
        <ul>
          <li class="type">
            <input  type="radio" name="selector" />
            <label >xe máy</label>

            <div class="check"></div>
          </li>

          <li class="type">
            <input  type="radio" name="selector" />
            <label >ô tô 4 chỗ</label>
            <div class="check"></div>
          </li>

          <li class="type">
            <input  type="radio" name="selector" />
            <label >ô tô 7 chỗ</label>
            <div class="check"></div>
          </li>
        </ul>
      </div>
      <div style="clear:both;"></div>

      <form class="contact100-form">
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <h2>Nhập vào số KM</h2>
          <input id="soKM" class="input100" type="text" name="name" placeholder="Số KM ..." />
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <h2>Nhập thời gian chờ</h2>
          <input id="thoiGianCho" class="input100" type="text" name="name" placeholder="Thời gian chờ  ..." />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button  type="button" class="contact100-form-btn">
            TÍNH TIỀN
          </button>
        </div>
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button type="button" class="contact100-form-btn" data-toggle="modal" data-target="#modelId" id="btnInHD">
            IN HÓA ĐƠN
          </button>
        </div>
      </form>

      <div style="clear:both"></div>
      <div class="dongia">
        <h2>
          Thành tiền:
          <span class="xuatTien"> 12345</span>
          vnd
        </h2>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hóa Đơn</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Chi tiết</th>
                <th>Sử dụng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
              </tr>
            </thead>
            <tbody id="tblBody">
              
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="grap.js"></script>
</body>

</html>
